<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 4rem;
        }
        .event-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .event-header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .event-title {
            color: #2c3e50;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        .event-organizer {
            color: #7f8c8d;
            font-weight: 500;
        }
        .event-details p {
            margin-bottom: 0.5rem;
            color: #555;
        }
        .event-details strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 fw-bold text-primary">Registro de Eventos</h1>
        <div id="eventos-lista" class="row g-4">
            <div class="col-12 text-center text-secondary">Cargando eventos...</div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Evento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="edit-id">
              <div class="mb-3">
                <label for="edit-titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="edit-titulo" required>
              </div>
              <div class="mb-3">
                <label for="edit-fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="edit-fecha" required>
              </div>
              <div class="mb-3">
                <label for="edit-ubicacion" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="edit-ubicacion" required>
              </div>
              <div class="mb-3">
                <label for="edit-organizador" class="form-label">Organizador</label>
                <input type="text" class="form-control" id="edit-organizador" required>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://127.0.0.1:8000/api/eventos/';
        const eventosLista = document.getElementById('eventos-lista');

        function renderizarEventos(eventos) {
            eventosLista.innerHTML = '';
            if (eventos.length === 0) {
                eventosLista.innerHTML = '<div class="col-12 text-center text-muted">No hay eventos para mostrar.</div>';
                return;
            }
            eventos.forEach(evento => {
                const cardCol = document.createElement('div');
                cardCol.className = 'col-md-6 col-lg-4';
                cardCol.dataset.eventId = evento.id;
                
                cardCol.innerHTML = `
                    <div class="event-card p-4">
                        <div class="event-header d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="event-title">${evento.titulo}</h5>
                                <span class="event-organizer">Organizado por ${evento.organizador}</span>
                            </div>
                        </div>
                        <div class="event-details">
                            <p><strong>Fecha:</strong> ${evento.fecha}</p>
                            <p><strong>Ubicación:</strong> ${evento.ubicacion}</p>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <button class="btn btn-sm btn-outline-primary edit-btn me-2" data-id="${evento.id}">Editar</button>
                            <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${evento.id}">Borrar</button>
                        </div>
                    </div>
                `;
                eventosLista.appendChild(cardCol);
            });
            agregarListenersBotones();
        }

        function cargarEventos() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => renderizarEventos(data))
                .catch(error => {
                    eventosLista.innerHTML = `<div class="col-12 text-center text-danger">Error al cargar los eventos.</div>`;
                    console.error('Error:', error);
                });
        }

        function borrarEvento(id) {
            if (confirm('¿Estás seguro de que quieres borrar este evento?')) {
                fetch(`${API_URL}${id}/`, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (response.ok) {
                        document.querySelector(`[data-event-id="${id}"]`).remove();
                    } else {
                        alert('Error al borrar el evento.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error de conexión.');
                });
            }
        }

        function editarEvento(e) {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = {
                titulo: document.getElementById('edit-titulo').value,
                fecha: document.getElementById('edit-fecha').value,
                ubicacion: document.getElementById('edit-ubicacion').value,
                organizador: document.getElementById('edit-organizador').value,
            };

            fetch(`${API_URL}${id}/`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                    editModal.hide();
                    cargarEventos();
                } else {
                    alert('Error al actualizar el evento.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error de conexión.');
            });
        }

        function agregarListenersBotones() {
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => borrarEvento(e.target.dataset.id));
            });
            
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    fetch(`${API_URL}${id}/`)
                        .then(response => response.json())
                        .then(evento => {
                            document.getElementById('edit-id').value = evento.id;
                            document.getElementById('edit-titulo').value = evento.titulo;
                            document.getElementById('edit-fecha').value = evento.fecha;
                            document.getElementById('edit-ubicacion').value = evento.ubicacion;
                            document.getElementById('edit-organizador').value = evento.organizador;
                            
                            const editModal = new bootstrap.Modal(document.getElementById('editModal'));
                            editModal.show();
                        });
                });
            });
        }

        document.getElementById('editForm').addEventListener('submit', editarEvento);
        cargarEventos();
    </script>
</body>
</html>
